<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>article list over here</h1>
    <div id="articles">
      {% for article in articles %}
      <div class="article">
        <h2><a href="#">{{article.title}}</a></h2>
        <p>{{article.snippet}}...</p>
        <p>{{article.date}}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
