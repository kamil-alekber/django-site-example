{% extends 'base_layout.html'%} {% block content%}
<h1>article list over here</h1>
<div id="articles">
  {% for article in articles %}
  <div class="article">
    <h2>
      <a href="{% url 'articles:article' slug=article.slug %}"
        >{{article.title}}</a
      >
    </h2>
    <p>{{article.snippet}}...</p>
    <p>{{article.date}}</p>
  </div>
  {% endfor %}
</div>
{% endblock%}
